<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Full Stack Developer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffffff;
            color: #333;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #eaeaea;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            margin-bottom: 20px;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 15px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions, would like to collaborate, or just want to say hello, feel free to reach out to me using the form below!</p>
        
        <form action="https://formspree.io/f/xjkblegr" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
    
</body>
</html>
